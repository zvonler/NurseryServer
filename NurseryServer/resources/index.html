<html>
  <head>
    <title>Smart Nursery Home Page</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <script src="app.js"></script>
    <h1>Smart Nursery</h1>
    <div id="buttons" class="button_panel">
      <div id="buttons_top_row">
        <button id="wake_button" onclick="wake()">WAKE</button>
      </div>
      <div id="buttons_middle_row">
        <button id="dimmer_button" onclick="dimmer()">DIMMER</button>
        <button id="timeout_button" onclick="timeout()">TIMEOUT</button>
        <button id="brighter_button" onclick="brighter()">BRIGHTER</button>
      </div>
      <div id="buttons_bottom_row">
        <button id="off_button" onclick="off()">OFF</button>
      </div>
    </div>
    <hr/>
    <div id="placeholder" class="show">
      Waiting for status
    </div>
    <div id="status_panel" class="hide">
      <div class="status_line">
        <span id="time"></span>
      </div>
      <div class="status_line">
        Lights are <span id="light_status"></span> at <span id="brightness"></span> since <span id="last_light_time"></span>
      </div>
      <div class="status_line">
        Door is <span id="door_status"></span> since <span id="last_door_time"></span>
      </div>
      <div class="status_line">
        Last motion detected <span id="last_motion_time"></span>
      </div>
      <div class="status_line">
        Temperature <span id="temperature"></span> Humidity <span id="humidity"></span>
      </div>
      <div class="status_line">
        Timeout <span id="timeout"></span>
      </div>
    </div>
    <hr/>
    <div class="footer_line">
      Server Uptime <span id="server_uptime"></span>
    </div>
  </body>
</html>
